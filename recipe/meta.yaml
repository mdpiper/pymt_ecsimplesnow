{% set data = load_setup_py_data() %}

package:
  name: "pymt_ecsimplesnow"
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - model_metadata
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - bmi-tester
    - model_metadata
  imports:
    - pymt_ecsimplesnow
  commands:
    - config_file=$(mmd-stage ECSimpleSnow . > MANIFEST && mmd-query ECSimpleSnow --var=run.config_file.path)
    - bmi-test pymt_ecsimplesnow.bmi:ECSimpleSnow --config-file=$config_file --manifest=MANIFEST -v

about:
  summary: Python package that wraps the ecsimplesnow BMI.
  home: https://github.com/wk1984/pymt_ecsimplesnow
  license: MIT license
  license_file: LICENSE
  dev_url: https://github.com/wk1984/pymt_ecsimplesnow
